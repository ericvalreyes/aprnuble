<!DOCTYPE html>
<html>
<head>
    <title>Gráfico Mensual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Consumo Mensual por Cliente</h2>
    <form method="get" action="/graficos/mensual" class="mb-4">
        <select name="cliente_id" class="form-control mb-2" required>
            <option value="">Seleccione un Cliente</option>
            {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Ver Gráfico</button>
    </form>

    {% if img_url %}
        <img src="{{ img_url }}" class="img-fluid mt-4"/>
    {% endif %}
</body>
</html>
