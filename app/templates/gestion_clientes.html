<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Gestión de Clientes</h2>
    <form method="post" action="/clientes/crear" class="mb-4">
        <div class="row g-2">
            <div class="col"><input type="text" name="nombre" placeholder="Nombre" class="form-control" required></div>
            <div class="col"><input type="text" name="direccion" placeholder="Dirección" class="form-control" required></div>
            <div class="col"><button type="submit" class="btn btn-primary">Agregar Cliente</button></div>
        </div>
    </form>

    <table class="table table-bordered">
        <thead><tr><th>ID</th><th>Nombre</th><th>Dirección</th><th>Acciones</th></tr></thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.direccion }}</td>
                <td>
                    <form method="post" action="/clientes/eliminar/{{ cliente.id }}" style="display:inline;">
                        <button class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar cliente?');">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
