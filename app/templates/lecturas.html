
    <form action="/lecturas/exportar" method="get" class="mb-3">
        <select name="cliente_id" class="form-control" required>
            <option value="">Seleccione Cliente</option>
            {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-success mt-2">Exportar a Excel</button>
    </form>
    <!DOCTYPE html>
<html>
<head>
    <title>Lecturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Listado de Lecturas</h2>
    <ul class="list-group">
        {% for lectura in lecturas %}
        <li class="list-group-item">Cliente ID: {{ lectura.cliente_id }} - Consumo: {{ lectura.consumo }}</li>
        {% endfor %}
    </ul>
</body>
</html>
